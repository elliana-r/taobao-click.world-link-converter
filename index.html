<!DOCTYPE html>
<html>
<head>
    <title>Taobao click.world link converter</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">New Link</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Prefix</th>
                <th>Item Id</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td> https://item.taobao.com/item.htm?id= </td>
                <td id="itemId"></td>
            </tr>
            </tbody>
        </table>
        
        <!-- Button to open new tab -->
        <div class="text-center mt-3 mb-3">
            <button id="openTabButton" class="btn btn-primary" disabled>Open Link</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
